<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

</head>
    <body>
        <div>
            <h1>Cadastro de DEVs</h1>
            <p>Complete suas informações</p>
            <br>
        </div>

        <form>
            <fieldset>
                <div>
                    <label>Nome</label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <label>Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
            </fieldset>

                <div>
                    <label>Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div>
                    <label>De qual lado da aplicação você desenvolve</label>
                    <label>
                        <input type="radio" name="devweb" value="frontend">Front-end
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="backend">Back-end
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="fullstack">Fullstack
                    </label>
                </div>

                <div>
                    <label>Senioridade</label>
                    <select id="senioridade">
                        <option selected disabled value="">Escolha</option>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                    </select>
                </div>

                <fieldset>
                    <div>
                        <label>Selecione as tecnologias que você utiliza:</label><br><br>
                        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                        <label for="tecnologia1">HTML</label>
                        <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                        <label for="tecnologia2">CSS</label>
                        <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JS">
                        <label for="tecnologia3">JS</label>
                        <input type="checkbox" name="tecnologia4" id="tecnologia4" value="Pyhton">
                        <label for="tecnologia4">Python</label>
                        <input type="checkbox" name="tecnologia5" id="tecnologia5" value="IA">
                        <label for="tecnologia5">IA</label>
                        <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Banco de Dados">
                        <label for="tecnologia6">Banco de Dados</label>
                        <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                        <label for="tecnologia7">Java</label>
                    </div>
                </fieldset>

                <div>
                    <br>
                    <label>Fale-me um pouco da sua experiência.</label>
                    <textarea row="6" style= "width: 26em" id="experiencia" name="experiencia"></textarea>
                </div>
            
                <button type="submit">Finalizado</button>

        </form>
        
    </body>
</html>
